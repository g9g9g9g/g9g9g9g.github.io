<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: #fce4ec;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #993333;
            text-align: center;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in;
            max-width: 80%;
            line-height: 1.4;
        }

        .image-container {
            position: relative;
            margin: 2rem 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(157, 41, 51, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
        }

        .image-container:hover {
            transform: translateY(-5px);
        }

        .main-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            display: block;
            max-height: 400px;
            object-fit: contain;
        }

        .footer-text {
            font-size: 1.1rem;
            color: #666;
            text-align: center;
            margin-top: 2rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .snowflake {
            position: fixed;
            pointer-events: none;
            animation: fall linear infinite;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.15;
            pointer-events: none;
            color: #993333;
        }

        .decoration:nth-child(1) { top: 10%; left: 5%; animation: float 6s infinite; }
        .decoration:nth-child(2) { top: 20%; right: 5%; animation: float 7s infinite; }
        .decoration:nth-child(3) { bottom: 15%; left: 8%; animation: float 5s infinite; }
        .decoration:nth-child(4) { bottom: 25%; right: 8%; animation: float 8s infinite; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="decoration">🎄</div>
    <div class="decoration">⭐</div>
    <div class="decoration">🎁</div>
    <div class="decoration">🔔</div>

    <h1 class="title">圣诞老人拖延症发作啦！</h1>
    
    <div class="image-container">
        <img class="main-image" src="https://i.ibb.co/JrVFhJ2/elephants.jpg" alt="可爱的大象钥匙扣" />
    </div>
    
    <p class="footer-text">感谢chatgpt、claude！如果没有他们，这个项目还要一年才能完成。</p>
    <p class="footer-text">感谢项量、沈开！如果没有他们，这个项目一周之前就能完成。</p>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.opacity = Math.random() * 0.3 + 0.2;
            snowflake.style.fontSize = (Math.random() * 8 + 8) + 'px';
            snowflake.style.animationDuration = (Math.random() * 5 + 3) + 's';
            snowflake.innerHTML = '❄';
            document.body.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        setInterval(createSnowflake, 1200);

        // 添加图片加载错误处理
        document.querySelector('.main-image').addEventListener('error', function() {
            this.src = '/api/placeholder/500/300';
            console.log('Image failed to load, falling back to placeholder');
        });
    </script>
</body>
</html>
